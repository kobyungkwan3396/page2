<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>진료 및 상담 예약</title>
  <style> body {
    font-family: sans-serif;
    background-color: #f6f9fc;
    padding: 40px;
  }

  .section {
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 30px;
    margin-bottom: 40px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  h2 {
    color:navy;
  }

  input, select, button {
    display: block;
    width: 90%;
    max-width: 400px;
    margin: 10px auto;
    padding: 10px;
    font-size: 16px;
  }

  button {
    background-color: #0055aa;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .success {
    color: green;
    text-align: center;
    margin-top: 10px;
  }
  </style>
</head>
<body>
    <h1 style="text-align:center;"> 예약 페이지</h1>

   <!-- 진료 예약 섹션 -->
   <div class="section">
    <h2>진료 예약</h2>
    <label>날짜 <input type="date" id="clinic-date" /></label>
    <label>시간 <input type="time" id="clinic-time" /></label>
    <button onclick="submitClinic()">진료 예약 신청</button>
    <div id="clinic-confirmation" class="success"></div>
   </div>
   
   <!-- 교정 상담 예약 섹션 -->
   <div class="section">
     <h2> 교정 상담 예약</h2>
     <input type="text" placeholder="이름" id="consult-name" />
     <input type="tel" placeholder="전화번호" id="consult-phone" />
     <select id="consult-topic">
      <option value="">상담 항목 선택</option>
      <option value="치아교정">치아교정</option>
      <option value="인비절라인">인비절라인</option>
      <option value="재교정">재교정</option>
     </select>
     <button onclick="submitConsultation()">상담 예약 신청</button>
     <div id="consult-confirmation" class="success"></div>
   </div>

   <script>
     function submitClinic() {
      const date = document.getElementById("clinic-date").value;
      const time = document.getElementById("clinic-time").value;

      if (date && time) {
        document.getElementById("clinic-confirmation").textContent = `✔️ ${date} ${time} 진료예약이 완료되었습니다`;
      } else {
        alert("날짜와 시간을 모두 입력해주세요.");
      }
     }

     function submitConsultation() {
      const name = document.getElementById("consult-name").value;
      const phone = document.getElementById("consult-phone").value;
      const topic = document.getElementById("consult-topic").value;
    
     if (name && phone && topic) {
      document.getElementById("consult-confirmation").textContent = `✔️ ${name}님, ${topic} 상담 예약이 접수되었습니다.`;
     } else {
      alert("모든 정보를 입력해주세요.");
     } 
    }
   </script>


</body>
</html>
